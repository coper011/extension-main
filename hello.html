<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="hello">
    <script src="popup.js"></script>
    <link rel="stylesheet" href="styles.css">
    <p style="color: #B35061; font-size: 50px; margin-bottom: 0px; margin-top: 10px;">Dear</p>
    <p style="color: #B35061; font-size: 50px; margin-bottom: -5px; margin-top: -15px;">future me,</p>
    <p style="color: #FFF5F7; font-size: 20px; margin: 0;">click the jar!</p>
    <button id="choose"><img src="assets/images/jar.png" style="margin-right: 60px; margin-left: 80px;"/></button>
    <input type="text" id="myMessage" placeholder="type here..." maxlength= 500 style="background-color: #FAEAED; font-size: 30px; border: 0; color:#B35061; width: 80%; margin-top: -10px; margin-bottom: 17px;" /><br>
    <div style="display: flex;" class="helloChild">
      <div style="flex: 1; justify-content: center;"></div>
      <div style="flex: 2; justify-content: center;">
          <button id="save" style="font-size: 30px; color: #FAEAED; background-color: #AD7044; border-right: 5px solid #915237; border-bottom: 5px solid #915237; margin-bottom: 17px;">put it in!</button>
      </div>
      <div style="flex: 1; justify-content: center;">
          <button id="toNotebook"><img src="assets/images/notepad.png"/></button>
      </div>
    </div>
  </div>

  <div id="note" style="position: relative;">
    <div style="display: flex; flex-direction: row; width: 100%; height: 100%; position: absolute;">
      <div style="flex: 1;"></div>
      <div style="flex: 6; display: flex; flex-direction: column;">
        <div style="flex: 2; text-align: left; display: flex; align-items: flex-end;">
          <h1 style="color: #2E4659; font-size: 20px; margin:0; padding-left: 5px; ">Date: &nbsp</h1>
          <p id="dateDisplay" style="color: #2E4659; font-size: 20px; margin:0;">loading...</p>
        </div>
        <div style="flex: 1; color: #DBACB4; font-size: 20px; justify-content: flex-start; text-align: left; padding-top: 8px; padding-left: 5px;">
          dear future me,
        </div>
        <div style="flex: 13; display: flex; align-items: center; max-width: 100%;">
          <div id="randomDisplay" style="text-align: center; width: 100%; color: #2E4659; 
              font-size: 17px; word-break: break-word; overflow-wrap: break-word; white-space: normal;">
            loading...
          </div>
        </div>        
        <div style="flex: 1; display: flex; justify-content: space-between; ">
          <button id="back" style="margin: 0;"><img src="assets/images/backarrow.png"/></button>
          <p style="color: #DBACB4; font-size: 20px; text-align: right; margin: 0; padding-top: 8px; padding-right: 5px;">love, me!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- <button id="clear" style="margin: 0; color: #DBACB4;">clear list</button> -->
  
  <div id="notebook" style="position: relative;">
    <div style="display: flex; flex-direction: row; width: 100%; height: 100%; position: absolute;">
      <div style="flex: 1;"></div>
      <div style="flex: 6; display: flex; flex-direction: column;">
        <div style="flex: 2; text-align: left; display: flex; align-items: flex-end;">
          <button id="back2" style="margin: 0;"><img src="assets/images/backarrow.png"/></button>
          <h1 style="color: #2E4659; font-size: 20px; margin:0; padding-left: 5px; ">Date: &nbsp</h1>
          <p id="notebookDate" style="color: #2E4659; font-size: 20px; margin:0;">loading...</p>
        </div>
        <div style="flex: 1; color: #DBACB4; font-size: 20px; justify-content: flex-start; text-align: left; padding-top: 8px; padding-left: 5px;">
          dear future me,
        </div>
        <div style="flex: 13; display: flex; align-items: center; max-width: 100%;">
          <div id="notebookText" style="text-align: center; width: 100%; color: #2E4659; 
              font-size: 17px; word-break: break-word; overflow-wrap: break-word; white-space: normal;">
            nothing to see here!
          </div>
        </div>        
        <div style="flex: 1; display: flex; justify-content: space-between; ">
          <button id="leftArrow" style="margin: 0;"><img src="assets/images/backarrow.png"/></button>
          <p id="pageNum" style="color: #DBACB4; font-size: 20px; text-align: right; margin: 0; padding-top: 8px; padding-right: 5px;">0/0</p>
          <!-- <button id="delete" style="margin: 0;"><img src="assets/images/backarrow.png"/></button>-->
          <button id="rightArrow" style="margin: 0; -webkit-transform: scaleX(-1); transform: scaleX(-1);"><img src="assets/images/backarrow.png"/></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
